<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="theme-switch-label">
                <span class="theme-switch-icon">🌙</span>
                <span class="theme-switch-icon">☀️</span>
            </label>
            <button class="cheatsheet-btn" id="cheatsheet-btn">🎮</button>
        </div>

        <div class="cheatsheet" id="cheatsheet">
            <div class="cheatsheet-content">
                <h3>Easter Eggs</h3>
                <ul>
                    <li><kbd>↑↑↓↓←→←→BA</kbd> - Spin everything</li>
                    <li><kbd>rainbow</kbd> - Rainbow greeting</li>
                    <li><kbd>spin</kbd> - Spin clock</li>
                    <li><kbd>bounce</kbd> - Bounce quote</li>
                </ul>
                <button class="close-cheatsheet" id="close-cheatsheet">×</button>
            </div>
        </div>

        <div class="greeting"></div>
        <div class="clock" id="clock">00:00:00</div>

        <div class="quote-container">
            <div class="quote" id="quote">Loading quote...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>

        <div class="search-container">
            <form action="https://www.google.com/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search the web...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <div class="bookmarks">
            <div class="bookmark-grid">
                <a href="https://github.com" class="bookmark-item">
                    <span class="bookmark-icon">🐙</span>
                    <span class="bookmark-text">GitHub</span>
                </a>
                <a href="https://youtube.com" class="bookmark-item">
                    <span class="bookmark-icon">📺</span>
                    <span class="bookmark-text">YouTube</span>
                </a>
                <a href="https://facebook.com" class="bookmark-item">
                    <span class="bookmark-icon">👥</span>
                    <span class="bookmark-text">Facebook</span>
                </a>
                <a href="https://instagram.com" class="bookmark-item">
                    <span class="bookmark-icon">📸</span>
                    <span class="bookmark-text">Instagram</span>
                </a>
            </div>
        </div>
    </div>
    <div class="matrix-container" id="matrix-container"></div>
    <script src="script.js"></script>
</body>
</html>
